apiVersion: v1
kind: PersistentVolume
metadata:
  name: pihole-etc-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOncePod
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    # path: YOUR_LOCAL_PATH # example: /data/k8s-local/pihole/etc
    path: /data/k8s-local/pihole/etc
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s-prod-1
                # - YOUR_NODE_NAME # example: k8s-node
