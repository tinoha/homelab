apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

patches:
  - target:
      kind: HTTPRoute
      name: omada
      namespace: omada
      group: gateway.networking.k8s.io
      version: v1
    path: patch-omada-route.yaml
  - target:
      kind: Service
      name: omada-controller
      namespace: omada
      group: ""
      version: v1
    path: patch-omada-svc-lbip.yaml
  